<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard 01</title>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-1">
            <i class='bx bx-menu'></i>
            <form action='#'>
                <div class="form-input">
                    <input type="search" placeholder="Procurar...">
                    <button type="submit" class="search-button">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="header-2">
            <input type="checkbox" id="toggle-button" hidden>
            <label for="toggle-button" class="toggle-button"></label>
            <a href="#" class="notific">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="header-1">
            <img src="assets/tcesp-logo.png" alt="">
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bxs-layout'></i>
                    Dasboard
                </a>   
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-store' ></i>
                    Shop
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-square-dots'></i>
                    Tickets
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-group'></i>
                    Users
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main -->
     <div class="main-top">
         <div class="main-title">
            <h1>Painel</h1>
            <p>Análise / Loja</p>
         </div>
         <div>
            <button class="btn-download-csv">
                <i class='bx bx-cloud-download'></i>
                Download CSV
            </button>
         </div>
         <nav class="nav-buttons">
            <button class="btn-paid-order">
                <div>
                    <i class='bx bx-calendar-check' ></i>
                    <label for="">1,074</label>
                </div>
                <div>
                    <p>Paid Order</p>
                </div>
            </button>
            <button class="btn-site-visit">
                <div>
                    <i class='bx bx-show-alt'></i>
                    <label for="">3,944</label>
                </div>
                <div>
                    <p>Site Visit</p>
                </div>
            </button>
            <button class="btn-searches">
                <div>
                    <i class='bx bx-line-chart'></i>
                    <label for="">14,721</label>
                </div>
                <div>
                    <p>Searches</p>
                </div>
            </button>
            <button class="btn-total-sales">
                <div>
                    <i class='bx bx-dollar-circle'></i>
                    <label for="">R$6,742</label>
                </div>
                <div>
                    <p>Total Sales</p>
                </div>
            </button>
         </nav>

         <!-- Seção 1 -->
         <section class="recent-orders">
            <div>
                <h2>
                    <div>
                        <i class='bx bx-receipt'></i>
                        Informações
                    </div>
                    <div>
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                </h2>
             </div>
             <table>
                 <tr>User</tr>
                 <tr>Order Date</tr>
                 <tr>Status</tr>
                 <tr>
                    <td>
                        <img src="assets/do-01.png" alt="">
                        <p>Diário Oficial</p>
                    </td>
                    <td>
                        04/09/2024
                    </td>
                    <td>
                        <label for="">Finalizado</label>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <img src="assets/iconeSessoes.png" alt="">
                        <p>Sessões</p>
                    </td>
                    <td>
                        04/09/2024
                    </td>
                    <td>
                        <label for="">Pendente</label>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <img src="assets/do-01.png" alt="">
                        <p>Notícias</p>
                    </td>
                    <td>
                        04/09/2024
                    </td>
                    <td>
                        <label for="">Processando</label>
                    </td>
                 </tr>
             </table>
         </section>

         <!-- Seção 2 -->
         <section class="reminders">
            <h2>
                <div>
                    <i class='bx bx-note'></i>
                    Lembretes 
                </div>
                <div>
                    <i class='bx bx-filter'></i>
                    <i class='bx bx-plus'></i>
                </div>
            </h2>
            <div>
                <label for="">
                    <div>
                        <i class="bx bx-check-circle"></i>
                        <p>Iniciar reunião</p>
                    </div>
                    <i class="bx bx-dots-vertical-rounded"></i>
                </label>
                <label for="">
                    <div>
                        <i class="bx bx-check-circle"></i>
                        <p>Analisar site</p>
                    </div>
                    <i class="bx bx-dots-vertical-rounded"></i>
                </label>
                <label for="">
                    <div>
                        <i class="bx bx-x-circle"></i>
                        <p>Verificar produção</p>
                    </div>
                    <i class="bx bx-dots-vertical-rounded"></i>
                </label>
            </div>
         </section>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard 01</title>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-1">
            <i class='bx bx-menu'></i>
            <form action='#'>
                <div class="form-input">
                    <input type="search" placeholder="Procurar...">
                    <button type="submit" class="search-button">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="header-2">
            <label for=""></label>
            <i class='bx bx-bell' ></i>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="header-1">
            <img src="assets/tcesp-logo.png" alt="">
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bxs-layout'></i>
                    Dasboard
                </a>   
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-store' ></i>
                    Shop
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-square-dots'></i>
                    Tickets
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-group'></i>
                    Users
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main -->
     <div class="main-top">
         <div class="main-title">
            <h1>Painel</h1>
            <p>Análise / Loja</p>
         </div>
         <div>
            <button class="btn-download-csv">
                <i class='bx bx-cloud-download'></i>
                Download CSV
            </button>
         </div>
         <nav class="nav-buttons">
            <button class="btn-paid-order">
                <div>
                    <i class='bx bx-calendar-check' ></i>
                    <label for="">1,074</label>
                </div>
                <div>
                    <p>Paid Order</p>
                </div>
            </button>
            <button class="btn-site-visit">
                <div>
                    <i class='bx bx-show-alt'></i>
                    <label for="">3,944</label>
                </div>
                <div>
                    <p>Site Visit</p>
                </div>
            </button>
            <button class="btn-searches">
                <div>
                    <i class='bx bx-line-chart'></i>
                    <label for="">14,721</label>
                </div>
                <div>
                    <p>Searches</p>
                </div>
            </button>
            <button class="btn-total-sales">
                <div>
                    <i class='bx bx-dollar-circle'></i>
                    <label for="">R$6,742</label>
                </div>
                <div>
                    <p>Total Sales</p>
                </div>
            </button>
         </nav>

         <!-- Seção 1 -->
         <section class="recent-orders">
            <div>
                <h2>
                    <i class='bx bx-receipt'></i>
                    Recent Orders
                    <i class='bx bx-filter'></i>
                    <i class='bx bx-search'></i>
                </h2>
             </div>
             <div>
                <h3>User</h3>
                <h3>Order Date</h3>
                <h3>Status</h3>
             </div>
         </section>

         <!-- Seção 2 -->
         <section class="reminders">
            <h2>
                <i class='bx bx-note'></i>
                Reminders 
                <i class='bx bx-filter'></i>
                <i class='bx bx-plus'></i>
            </h2>
            
         </section>
     </div>

</body>
</html>
